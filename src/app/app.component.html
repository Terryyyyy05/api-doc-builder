<h1>安安</h1>
<input type="file" (change)="fileOnChange($event)" accept=".json" />
<p>{{ content | json }}</p>
<button
  ngxPrint
  printSectionId="print-section"
  [openNewTab]="true"
  printTitle="呼呼呼"
  [previewOnly]="false"
  [closeWindow]="true"
  [useExistingCss]="true"
  bodyClass="black"
>
  print
</button>

<div id="print-section" class="">
  <div class="p-4 px-20">
    <app-table-group></app-table-group>
  </div>
</div>
