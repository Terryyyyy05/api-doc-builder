<div class="m-4">
  <input type="file" (change)="fileOnChange($event)" multiple accept=".json" />
  <input class="border border-black" [(ngModel)]="taskTitle" type="text" />
  <button
    class="w-16 border border-black"
    ngxPrint
    printSectionId="print-section"
    [openNewTab]="true"
    printTitle="Doc Builder"
    [previewOnly]="false"
    [closeWindow]="true"
    [useExistingCss]="true"
    bodyClass="black"
  >
    print
  </button>
  <button class="w-16 border border-black" (click)="renderPage()">render</button>
</div>

<div id="print-section" class="">
  <div class="p-4 px-20">
    <ng-container *ngIf="isShowPage">
      <ng-template ngFor let-item let-i="index" [ngForOf]="dataList">
        <app-table-group [id]="i" class="break-inside-avoid" [apiConfig]="item"></app-table-group>
      </ng-template>
    </ng-container>
  </div>
</div>
