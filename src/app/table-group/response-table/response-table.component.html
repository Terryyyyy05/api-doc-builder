<ul>
  <li class="list-disc font-bold">
    <h2>{{ infoData.taskId + " " + infoData.name + "（RESPONSE）" }}</h2>
  </li>
</ul>

<table>
  <tr class="bg-resBlueTable">
    <td colspan="6" class="text-center">
      <span>{{ infoData.taskId + " (RESPONSE)" }}</span>
    </td>
  </tr>
  <tr class="bg-resBlueTable2">
    <td colspan="6" class="font-semibold">
      <span>Response Header</span>
    </td>
  </tr>
  <tr>
    <td colspan="6">
      <span>規則請參照API-Common 文件(Response Header)</span>
    </td>
  </tr>
  <tr class="bg-resBlueTable2">
    <td colspan="6" class="font-semibold">
      <span>Response Body</span>
    </td>
  </tr>
  <tr class="table-head bg-blueTable">
    <td class="w-[5%]">
      <span>層級</span>
    </td>
    <td class="w-[20%]">
      <span>欄位名稱</span>
    </td>
    <td class="w-[13%]">
      <span>資料型態</span>
    </td>
    <td class="w-[30%]">
      <span>欄位說明</span>
    </td>
    <td class="!text-left !pl-4">
      <span>備註</span>
    </td>
  </tr>
  <!-- payload -->
  <app-payload-table class="table-row-group" [isResponse]="false" [payloadList]="payloadList"></app-payload-table>
</table>
